{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="main_wrap">
    <div class="container">
        <div class="row">
            <!-- News一覧 -->
            <!-- タイトル -->
            <div class="col-12 my-4 px-0">
                <h2 class="text-center">NEWS</h2>
                <!-- 画像 -->
                <div class="">
                    <img class="img-fluid page-top-img" src="{% static 'img/top_img.jpg' %}" alt="">
                </div>
            </div>

            <div class="content-wrap">
                <div class="col-12">
                    <div class="row d-flex justify-content-around">
                        {% for news in news_data %}
                        <div class="card col-4 px-0">
                            {% if news.image %}
                            <img class="img-fluid" src="{{ news.image.url }}" alt="">
                            {% endif %}
                            <div class="card-body p-3">
                                <h5 class="card-title">{{ news.title }}</h5>
                                <div class="card-detail">
                                    <p>{{ news.created_date }}</p>
                                </div>
                            </div>
                            <a href="{% url 'news_detail' news.id %}" class="stretched-link"></a>
                        </div>
                        {% endfor %}
                    </div>    
                </div>    
            </div>
        </div>
    </div>
</div>
{% endblock content %}
