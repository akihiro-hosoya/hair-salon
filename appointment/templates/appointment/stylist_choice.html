{% extends "app/base.html" %}
{% load static %}
{% block content %}
<div class="main-wrap">
    <div class="container">
        <div class="row">
            <!-- タイトル -->
            <div class="col-12 my-4 text-center">
                <h2>APPOINTMENT</h2>
            </div>

            <div class="content-wrap">
                <!-- スタイリスト選択画面 -->
                <div class="col-12">
                    <div>
                        <h4>スタイリスト選択</h4>
                    </div>
                    <div class="row">
                        {% for staff in staff_data %}
                        <div class="col-12">
                            <div class="media d-flex justify-content-evenly">
                                {% if staff.image %}
                                <img src="{{ staff.image.url }}" alt="" class="img-fluid mr-2" style="width: 10rem; height: 10rem;">
                                {% endif %}
                                <div class="media-body">
                                    <h5 class="">{{ staff.name }}</h5>
                                    <h6 class="">{{ staff.furigana }}</h6>
                                    <h6 class="">{{ staff.position }}</h6>
                                    <p class="card-text">
                                        {{ staff.description }}
                                    </p>
                                    <a href="{% url 'calendar' staff.pk %}" class="btn btn-secondary">予約</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
